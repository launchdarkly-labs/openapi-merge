name: Branch Lint and Test
on:
  push:
    branches-ignore:
      - main # Change this to your default branch
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Set up Node.js
      uses: actions/setup-node@main
      with:
        node-version: 14
    - run: yarn global add bolt
    - run: bolt install
    - run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Set up Node.js
      uses: actions/setup-node@main
      with:
        node-version: 14
    - run: yarn global add bolt
    - run: bolt install
    - run: yarn test
